{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-8">
            <div class="flex items-center space-x-8">
                <div class="relative">
                    <img src="{{ profile.avatar.url }}" alt="Profile Picture" 
                         class="w-32 h-32 rounded-full object-cover border-4 border-blue-500">
                    <button type="button" 
                            onclick="document.getElementById('id_avatar').click()" 
                            class="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">{{ user.username }}</h1>
                    <p class="text-gray-600">{{ user.email }}</p>
                </div>
            </div>

            <form method="post" enctype="multipart/form-data" class="mt-8 space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Profile Form Fields -->
                    {{ form.as_div }}
                </div>

                <button type="submit" 
                        class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
