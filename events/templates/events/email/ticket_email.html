<!DOCTYPE html>
<html>
<head>
    <style>
        .ticket {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px;
            max-width: 600px;
        }
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h1>{{ event.title }}</h1>
        <p>Date: {{ event.date|date:"F j, Y - g:i A" }}</p>
        <p>Location: {{ event.location }}</p>
        <p>Ticket Type: {{ purchase.ticket.name }}</p>
        <p>Quantity: {{ purchase.quantity }}</p>
        <p>Confirmation Code: {{ purchase.confirmation_code }}</p>
        
        <div class="qr-code">
            <img src="data:image/png;base64,{{ qr_code }}" alt="Ticket QR Code">
        </div>
    </div>
</body>
</html>
